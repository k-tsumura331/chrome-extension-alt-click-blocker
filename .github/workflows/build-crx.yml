name: Build CRX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare extension for packaging
        run: |
          zip -r extension.zip manifest.json content.js README.md -x "*.git*"

      - name: Build CRX
        id: build-crx
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: extension.zip
          crxFilePath: chrome-extension-alt-click-blocker.crx
          privateKey: ${{ secrets.CRX_PRIVATE_KEY }}

      - name: Upload CRX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-crx
          path: chrome-extension-alt-click-blocker.crx

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: chrome-extension-alt-click-blocker.crx
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
