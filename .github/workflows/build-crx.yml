name: Build CRX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create PEM file from secret
        env:
          PRIVATE_KEY: ${{ secrets.CRX_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private-key.pem
          chmod 600 private-key.pem

      - name: Build CRX
        id: build-crx
        uses: wOxxOm/chrome-extension-crx@v1
        with:
          extension-path: '.'
          private-key: './private-key.pem'

      - name: Upload CRX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-crx
          path: ${{ steps.build-crx.outputs.crx-path }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.build-crx.outputs.crx-path }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
